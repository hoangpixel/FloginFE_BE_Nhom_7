# MySQL/MariaDB (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/flogin?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# (Khuyến nghị) tắt Open-In-View cho REST API
spring.jpa.open-in-view=false

# DevTools (auto restart)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# (tùy chọn) đổi cổng nếu 8080 bận
# server.port=8081
