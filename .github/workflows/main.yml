name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ====================================================
  # JOB 1: CI - TEST & COVERAGE (Cháº¡y kiá»ƒm thá»­ toÃ n diá»‡n)
  # ====================================================
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- SETUP MÃ”I TRÆ¯á»œNG ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # --- A. UNIT TEST BACKEND & Láº¤Y COVERAGE ---
      # (BÆ°á»›c nÃ y pháº£i cháº¡y á»Ÿ Ä‘Ã¢y Ä‘á»ƒ láº¥y file bÃ¡o cÃ¡o jacoco)
      - name: Run Backend Unit Tests & Coverage
        working-directory: ./backend
        run: mvn clean test jacoco:report

      # --- B. CHUáº¨N Bá»Š BACKEND CHO E2E ---
      - name: Start Spring Boot Backend for E2E
        working-directory: ./backend
        run: |
          # Build nhanh (skip test vÃ¬ Ä‘Ã£ cháº¡y á»Ÿ trÃªn rá»“i) Ä‘á»ƒ láº¥y file jar
          mvn package -DskipTests
          # Cháº¡y ngáº§m server
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.password=root" > ../backend.log 2>&1 &
          echo "Spring Boot is starting in background..."

      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- C. UNIT TEST FRONTEND & Láº¤Y COVERAGE ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Frontend Unit Tests & Coverage
        working-directory: ./frontend
        run: pnpm run test:cov:full

      # --- D. CHáº Y E2E TESTS ---
      - name: Install Cypress Binary explicitly
        working-directory: ./frontend
        run: npx cypress install

      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # --- E. XUáº¤T BÃO CÃO (ARTIFACTS) ---
      # Gom táº¥t cáº£: Log, Coverage Backend, Coverage Frontend, Video E2E vÃ o 1 file
      - name: Upload All Test Reports
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
            backend.log
            backend/target/site/jacoco/
            frontend/coverage/
            frontend/cypress/videos
            frontend/cypress/screenshots 

  # ====================================================
  # JOB 2: CD - DEPLOY (Chá»‰ Ä‘Ã³ng gÃ³i sáº£n pháº©m cuá»‘i)
  # ====================================================
# ... (Pháº§n e2e-tests á»Ÿ trÃªn giá»¯ nguyÃªn khÃ´ng Ä‘á»•i) ...

  # ====================================================
  # JOB 2: CD - DEPLOY (ÄÃ³ng gÃ³i & Äáº©y lÃªn GitHub Pages)
  # ====================================================
  deploy-production:
    name: CD - Deploy to Production
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    # QUAN TRá»ŒNG: Cáº¥p quyá»n ghi Ä‘á»ƒ GitHub Actions Ä‘áº©y code vÃ o nhÃ¡nh gh-pages
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # 1. Build Backend (Váº«n build Ä‘á»ƒ láº¥y file jar ná»™p bÃ¡o cÃ¡o)
      - name: Build Backend Production Artifact
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # 2. Build Frontend
      - name: Build Frontend Production Artifact
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          npx vite build

      # 3. Giáº£ láº­p Deploy (Váº«n giá»¯ Ä‘á»ƒ chá»©ng minh hiá»ƒu quy trÃ¬nh Server)
      - name: Simulate Deployment to Enterprise Server
        run: |
          echo "ğŸš€ Starting deployment to Private Server..."
          echo "âœ… Copying Backend .jar to /var/www/backend..."
          echo "âœ… Copying Frontend /dist to /var/www/html..."
          sleep 2
          echo "ğŸ‰ Internal Deployment Successful!"

      # 4. Upload Artifacts (Váº«n giá»¯ Ä‘á»ƒ láº¥y file ná»™p)
      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-files
          path: |
            backend/target/*.jar
            frontend/dist/

      # --- 5. BÆ¯á»šC Má»šI: DEPLOY THáº¬T LÃŠN GITHUB PAGES ---
      - name: ğŸš€ Deploy Frontend to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: frontend/dist # ThÆ° má»¥c chá»©a web sau khi build
          branch: gh-pages      # Äáº©y vÃ o nhÃ¡nh riÃªng tÃªn lÃ  gh-pages