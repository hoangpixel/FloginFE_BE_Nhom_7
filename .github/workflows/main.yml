name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ====================================================
  # JOB 1: CI - TEST & COVERAGE (Ch·∫°y ki·ªÉm th·ª≠ to√†n di·ªán)
  # ====================================================
  e2e-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- SETUP M√îI TR∆Ø·ªúNG ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # --- A. UNIT TEST BACKEND & L·∫§Y COVERAGE ---
      # (B∆∞·ªõc n√†y ph·∫£i ch·∫°y ·ªü ƒë√¢y ƒë·ªÉ l·∫•y file b√°o c√°o jacoco)
      - name: Run Backend Unit Tests & Coverage
        working-directory: ./backend
        run: mvn clean test jacoco:report

      # --- B. CHU·∫®N B·ªä BACKEND CHO E2E ---
      - name: Start Spring Boot Backend for E2E
        working-directory: ./backend
        run: |
          # Build nhanh (skip test v√¨ ƒë√£ ch·∫°y ·ªü tr√™n r·ªìi) ƒë·ªÉ l·∫•y file jar
          mvn package -DskipTests
          # Ch·∫°y ng·∫ßm server
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.password=root" > ../backend.log 2>&1 &
          echo "Spring Boot is starting in background..."

      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- C. UNIT TEST FRONTEND & L·∫§Y COVERAGE ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Run Frontend Unit Tests & Coverage
        working-directory: ./frontend
        run: pnpm run test:cov:full

      # --- D. CH·∫†Y E2E TESTS ---
      - name: Install Cypress Binary explicitly
        working-directory: ./frontend
        run: npx cypress install

      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # --- E. XU·∫§T B√ÅO C√ÅO (ARTIFACTS) ---
      # Gom t·∫•t c·∫£: Log, Coverage Backend, Coverage Frontend, Video E2E v√†o 1 file
      - name: Upload All Test Reports
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: all-test-reports
          path: |
            backend.log
            backend/target/site/jacoco/
            frontend/coverage/
            frontend/cypress/videos
            frontend/cypress/screenshots 

  # ====================================================
  # JOB 2: CD - DEPLOY (Ch·ªâ ƒë√≥ng g√≥i s·∫£n ph·∫©m cu·ªëi)
  # ====================================================
  deploy-production:
    name: CD - Deploy to Production
    needs: e2e-tests # Ch·ªâ ch·∫°y khi to√†n b·ªô Test ·ªü tr√™n XANH
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # 1. Build Backend (File ch·∫°y th·∫≠t, kh√¥ng c·∫ßn test l·∫°i)
      - name: Build Backend Production Artifact
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # 2. Build Frontend (D√πng vite build ƒë·ªÉ bypass l·ªói typescript n·∫øu c√≥)
      - name: Build Frontend Production Artifact
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          npx vite build

      # 3. Gi·∫£ l·∫≠p Deploy
      - name: Simulate Deployment Process
        run: |
          echo "üöÄ Starting deployment to Production Server..."
          echo "‚úÖ Backend Artifact (JAR) found."
          echo "‚úÖ Frontend Build (Dist) found."
          echo "üîÑ Copying files to /var/www/html/..."
          sleep 5
          echo "üéâ Deployment Successful! Application is live."

      # 4. L∆∞u tr·ªØ s·∫£n ph·∫©m "ƒë·ªÉ b√°n"
      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-files
          path: |
            backend/target/*.jar
            frontend/dist/