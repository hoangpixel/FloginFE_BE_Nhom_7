name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Tải code về
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- PHẦN 1: CẤU HÌNH JAVA CHO BACKEND ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'       # Đảm bảo version này khớp với project của bạn
          distribution: 'temurin'
          cache: maven             # Cache Maven dependencies

      # --- PHẦN 2: CHẠY BACKEND (MAVEN) ---
      - name: Build and Start Spring Boot Backend
        working-directory: ./backend
        run: |
          # Build dự án trước (để đảm bảo không lỗi cú pháp)
          mvn clean package -DskipTests
          
          # Chạy server Spring Boot dưới nền (&) và lưu log ra file để debug nếu lỗi
          nohup mvn spring-boot:run > ../backend.log 2>&1 &
          
          echo "Spring Boot is starting in background..."

      # --- BƯỚC QUAN TRỌNG: ĐỢI BACKEND SẴN SÀNG ---
      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          # Vòng lặp chờ tối đa 120 giây
          # Nó sẽ thử gọi API mỗi 5 giây/lần cho đến khi thành công
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- PHẦN 3: CẤU HÌNH FRONTEND (NODEJS/PNPM) ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # --- PHẦN 4: CHẠY CYPRESS ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        # Backend đã chạy và được kiểm tra ở trên (cổng 8080).
        # start-server-and-test chỉ cần lo bật Frontend (cổng 5173).
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 5. Xuất báo cáo và Log Backend (để debug nếu lỗi)
      - name: Upload Test Artifacts & Logs
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports-and-logs
          path: |
            backend.log
            frontend/cypress/videos
            frontend/cypress/screenshots