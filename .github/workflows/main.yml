name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    # --- 1. Táº O DATABASE MYSQL áº¢O ---
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 2. Cáº¤U HÃŒNH JAVA ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # --- 3. CHáº Y BACKEND ---
      - name: Build and Start Spring Boot Backend
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          
          # Tá»± Ä‘á»™ng Ä‘iá»n password 'root' khi cháº¡y
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.password=root" > ../backend.log 2>&1 &
          
          echo "Spring Boot is starting in background..."

      # --- 4. Äá»¢I BACKEND Sáº´N SÃ€NG ---
      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- 5. Cáº¤U HÃŒNH FRONTEND ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install Cypress Binary explicitly
        working-directory: ./frontend
        run: npx cypress install

      # --- 6. CHáº Y CYPRESS ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 7. Xuáº¥t bÃ¡o cÃ¡o vÃ  Log
      - name: Upload Test Artifacts & Logs
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports-and-logs
          path: |
            backend.log
            frontend/cypress/videos
            frontend/cypress/screenshots 

# ... (pháº§n trÃªn giá»¯ nguyÃªn) ...

  # CD
  deploy-production:
    name: CD - Deploy to Production
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup mÃ´i trÆ°á»ng
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # --- Sá»¬A á» ÄÃ‚Y: ÄÆ¯A CÃ€I Äáº¶T PNPM LÃŠN TRÆ¯á»šC ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # --- SAU ÄÃ“ Má»šI SETUP NODE (VÃŒ Cáº¦N PNPM Äá»‚ CACHE) ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # LÃºc nÃ y Ä‘Ã£ cÃ³ pnpm rá»“i nÃªn khÃ´ng lá»—i ná»¯a
          cache-dependency-path: '**/pnpm-lock.yaml' # ThÃªm dÃ²ng nÃ y cho cháº¯c cÃº Ä‘Æ°á»ng dáº«n

      # 2. Build Backend
      - name: Build Backend Production Artifact
        working-directory: ./backend
        run: mvn clean package -DskipTests

      # 3. Build Frontend
      - name: Build Frontend Production Artifact
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 4. Giáº£ láº­p Deploy
      - name: Simulate Deployment Process
        run: |
          echo "ğŸš€ Starting deployment to Production Server..."
          echo "âœ… Backend Artifact (JAR) found."
          echo "âœ… Frontend Build (Dist) found."
          echo "ğŸ”„ Copying files to /var/www/html/..."
          sleep 5
          echo "ğŸ‰ Deployment Successful! Application is live."

      # 5. LÆ°u trá»¯ sáº£n pháº©m
      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-files
          path: |
            backend/target/*.jar
            frontend/dist/