name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Tải code về
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Cài đặt pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 3. Cài đặt Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # --- BƯỚC 1: KHỞI ĐỘNG BACKEND (Bắt buộc để test Login) ---
      - name: Install & Start Backend
        working-directory: ./backend   # <--- Đảm bảo tên thư mục đúng là 'backend'
        run: |
          pnpm install
          pnpm start &                 # Chạy ngầm server Backend
          echo "Backend is starting..."
          sleep 15                     # Đợi 15 giây cho Backend lên hẳn

      # --- BƯỚC 2: CÀI ĐẶT FRONTEND ---
      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # --- BƯỚC 3: CHẠY TEST (Đã sửa lệnh để tránh lỗi lặp script) ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        # Giải thích lệnh:
        # 1. 'dev': Tên lệnh chạy server frontend trong package.json (thường là vite)
        # 2. 'http://localhost:5173': Đợi trang web lên
        # 3. 'pnpm exec cypress run': Chạy thẳng Cypress (không qua script trung gian để tránh lỗi)
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 4. Xuất báo cáo kết quả
      - name: Upload Test Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots