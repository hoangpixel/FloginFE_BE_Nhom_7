name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Tải code về
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- PHẦN 1: CẤU HÌNH JAVA CHO BACKEND ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'       # <--- Kiểm tra xem dự án bạn dùng Java 17 hay 21 để sửa
          distribution: 'temurin'
          cache: maven             # Tự động cache thư viện Maven cho nhanh

      # --- PHẦN 2: CHẠY BACKEND (MAVEN) ---
      - name: Start Spring Boot Backend
        working-directory: ./backend # <--- Đảm bảo đúng tên thư mục chứa file pom.xml
        run: |
          # Build dự án (bỏ qua test unit của backend để tiết kiệm time)
          mvn clean install -DskipTests
          
          # Chạy server Spring Boot dưới nền (&)
          mvn spring-boot:run &
          
          # Đợi 30s để Server Java khởi động xong (Java khởi động lâu hơn Node)
          echo "Waiting for Spring Boot to start..."
          sleep 30

      # --- PHẦN 3: CẤU HÌNH FRONTEND (NODEJS/PNPM) ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # --- PHẦN 4: CHẠY CYPRESS ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        # Backend Java đã chạy ở trên rồi.
        # Giờ chỉ cần start Frontend và test.
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 5. Xuất báo cáo
      - name: Upload Test Artifacts
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-reports
          path: |
            frontend/cypress/videos
            frontend/cypress/screenshots