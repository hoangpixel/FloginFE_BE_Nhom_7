name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    # --- 1. T·∫†O DATABASE MYSQL ·∫¢O ---
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 2. C·∫§U H√åNH JAVA ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # --- 3. CH·∫†Y BACKEND ---
      - name: Build and Start Spring Boot Backend
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          
          # T·ª± ƒë·ªông ƒëi·ªÅn password 'root' khi ch·∫°y
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.password=root" > ../backend.log 2>&1 &
          
          echo "Spring Boot is starting in background..."

      # --- 4. ƒê·ª¢I BACKEND S·∫¥N S√ÄNG ---
      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- 5. C·∫§U H√åNH FRONTEND ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      - name: Install Cypress Binary explicitly
        working-directory: ./frontend
        run: npx cypress install

      # --- 6. CH·∫†Y CYPRESS ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 7. Xu·∫•t b√°o c√°o v√† Log
      - name: Upload Test Artifacts & Logs
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports-and-logs
          path: |
            backend.log
            frontend/cypress/videos
            frontend/cypress/screenshots 

  # CD
  deploy-production:
    name: CD - Deploy to Production
    needs: e2e-tests # Ch·ªâ ch·∫°y khi E2E Test ƒë√£ PASSED
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' # Ch·ªâ deploy khi code ·ªü nh√°nh main

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup m√¥i tr∆∞·ªùng ƒë·ªÉ Build b·∫£n Release
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      # 2. Build Backend (T·∫°o file .jar ƒë·ªÉ ch·∫°y th·∫≠t)
      - name: Build Backend Production Artifact
        working-directory: ./backend
        run: mvn clean package -DskipTests # Build ra file .jar (b·ªè qua test v√¨ ƒë√£ test ·ªü tr√™n r·ªìi)

      # 3. Build Frontend (T·∫°o folder dist/ ƒë·ªÉ ƒë∆∞a l√™n host)
      - name: Build Frontend Production Artifact
        working-directory: ./frontend
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 4. Gi·∫£ l·∫≠p Deploy (Quan tr·ªçng ƒë·ªÉ b√°o c√°o)
      - name: Simulate Deployment Process
        run: |
          echo "üöÄ Starting deployment to Production Server..."
          echo "‚úÖ Backend Artifact (JAR) found."
          echo "‚úÖ Frontend Build (Dist) found."
          echo "üîÑ Copying files to /var/www/html/..."
          sleep 5 # Gi·∫£ v·ªù ƒë·ª£i deploy
          echo "üéâ Deployment Successful! Application is live."

      # 5. L∆∞u tr·ªØ s·∫£n ph·∫©m ƒë√£ Build (Artifacts) - Minh ch·ª©ng cho Continuous Delivery
      - name: Upload Production Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build-files
          path: |
            backend/target/*.jar
            frontend/dist/