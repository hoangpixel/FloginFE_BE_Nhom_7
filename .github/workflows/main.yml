name: Complete E2E Testing Pipeline (Login, Product & Security)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    # --- 1. TẠO DATABASE MYSQL ẢO ---
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flogin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- 2. CẤU HÌNH JAVA ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      # --- 3. CHẠY BACKEND ---
      - name: Build and Start Spring Boot Backend
        working-directory: ./backend
        run: |
          mvn clean package -DskipTests
          
          # Tự động điền password 'root' khi chạy
          nohup mvn spring-boot:run -Dspring-boot.run.arguments="--spring.datasource.password=root" > ../backend.log 2>&1 &
          
          echo "Spring Boot is starting in background..."

      # --- 4. ĐỢI BACKEND SẴN SÀNG ---
      - name: Wait for Backend to be Ready
        run: |
          echo "Waiting for Backend to listen on port 8080..."
          timeout 120 bash -c 'until curl -s http://localhost:8080/api/products > /dev/null; do sleep 5; echo "Waiting for backend..."; done'
          echo "Backend is UP and RUNNING!"

      # --- 5. CẤU HÌNH FRONTEND ---
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: pnpm install --frozen-lockfile

      # --- 6. CHẠY CYPRESS ---
      - name: Run All Cypress E2E Tests
        working-directory: ./frontend
        run: npx start-server-and-test dev http://localhost:5173 "pnpm exec cypress run"

      # 7. Xuất báo cáo và Log
      - name: Upload Test Artifacts & Logs
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reports-and-logs
          path: |
            backend.log
            frontend/cypress/videos
            frontend/cypress/screenshots 